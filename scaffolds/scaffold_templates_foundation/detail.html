{{/* generated file: [[.TemplateFileName]] */}}
<section>
    [[$modelName := .Name]]
    <h1>[[$modelName]]</h1>
    <div>
        <div>
            <label for="ID">ID</label>
            <div>{{.[[$modelName]].ID}}</div>
        </div>
        [[range .Fields]]
        <div>
            <label for="[[.Name]]">[[.Name]]</label>
            <div>{{.[[$modelName]].[[.Name]]}}</div>
        </div>
    [[end]]</div>
</section>
